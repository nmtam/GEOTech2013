<section class="popup_wrapper">
    <h3 class="popup_title font_ubuntu"><span>Conference Program 2011</span></h3>
    
    <div class="popup_content">
        <ul class="font_ubuntu program_select upper clearfix">
        	<li><a href="#" class="active" rel="day_1">Day 01</a></li>
            <li><a href="#" rel="day_2">Day 02</a></li>
            <li><a href="../userfiles/Official-Conference-Program.pdf" target="_blank">Download Program</a></li>
        </ul>
        
        <div id="day_1" class="program_content">
        	<h3>OCTOBER 06, 2011</h3>
            <img src="../userfiles/Day_01.jpg" alt="" width="528" height="1618" />
        </div>
        <div id="day_2" style="display:none" class="program_content ">
        	<h3>OCTOBER 07, 2011</h3>
            <img src="../userfiles/Day_02.jpg" alt="" width="528" height="2072" />
        </div>
    </div>
    
    <script>
	$(document).ready(function(){		
		$('.program_select li').click(function(e){
			var _a = $('> a', this);
			if (_a.attr('rel')) {
				// hide current program
				$('.popup_content .program_content').hide();
				$('.program_select a').removeClass('active');
				
				// show selected program
				_a.addClass('active');
				$('#'+_a.attr('rel')).show();
			} else { 
				// user download program
				// do nothing
			}
		});
	});

	</script>
</section>
